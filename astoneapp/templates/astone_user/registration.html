<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css2/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Poppins:wght@100;300;400;600&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6bf2dfa19e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        .login {
            color: white;
            background-color: indigo;
            padding: 10px;
            border-radius: 10px;
            border:none;
            text-align:center;

        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h3> <b>Create Your Account </b></h3>
        </div>
        <br>
        <br>
        <form action="{% url 'customer_registration' %}" method="post">
            {% csrf_token %}
            <div class="user-box">
                <input type="text" id="username" name="username" required>
                <label >Create New Username:</label>
            </div>

            <div class="user-box">
                <input type="email" id="email" name="email" required>
                <label >Add Email</label>
            </div>

            <div class="user-box">
                <input type="text" id="num" name="number" required maxlength="12">
                <label >Phone Number</label>
            </div>

            <br>
            <br>

            <span>
                
                <input type="submit" value="SignUp" class="login">
                
            </span>

        </form>
        <br>

        
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="list-style-type:none; color:red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="social mt-5">
            <div class="heading">
                <hr><h5 style="text-align:center;"><a href="{% url 'customer_login' %}" style="text-decoration:none; color:indigo;">Already Registered? SignIn Now</a></h5><hr>
            </div>
        </div>    

    </div>

    <script>
        // Get the phone number input element
        var phoneNumberInput = document.getElementById("num");
    
        // Add an event listener for form submission
        document.querySelector("form").addEventListener("submit", function (event) {
            // Remove any non-digit characters from the input
            var phoneNumber = phoneNumberInput.value.replace(/\D/g, '');
    
            // Check if the phone number is exactly 10 digits
            if (phoneNumber.length !== 10) {
                // Prevent form submission
                event.preventDefault();
                // Show an error message
                alert("Phone number must be exactly 10 digits.");
            } else {
                // Add "+91" prefix if missing
                if (!phoneNumber.startsWith("91")) {
                    phoneNumberInput.value = "+91" + phoneNumber;
                }
            }
        });
    </script>
    
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="{% static 'js2/bootstrap.js' %}"></script>
</body>
</html>
