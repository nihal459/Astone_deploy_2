<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css2/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Poppins:wght@100;300;400;600&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6bf2dfa19e.js" crossorigin="anonymous"></script>
    <style>
        .login {
            color: white;
            background-color: indigo;
            padding: 10px;
            border-radius: 10px;
            border:none;
            text-align:center;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'img/Astone Logo.png' %}" alt="">
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="user-box">
                <p style="text-align:center; color:indigo;">Enter Your Registered Mobile Number:</p>
                <input type="text" id="username_or_number" name="username_or_number" placeholder="+91" required maxlength="12">                
                <label ></label>
  
            </div>
            <br>

            <span>
                
                <input type="submit" value="SignIn" class="login">
                
            </span>            
        </form>

        <div class="social mt-5">
            <div class="heading">
                <hr><h5 style="text-align:center;"><a href="{% url 'registration' %}" style="text-decoration:none; color:indigo;">Not Registered Yet? SignUp Now</a></h5><hr>
            </div>
            <div class="icons">
                <div class="fa-brands fa-facebook"></div>
                <div class="fa-brands fa-youtube"></div>
                <div class="fa-brands fa-whatsapp"></div>
                <div class="fa-brands fa-instagram"></div>
            </div>
        </div>    
        <br>
        <br>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="list-style-type:none; color:white; font-weight:700;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
           
        </div>

    </div>


    
    <script>
        // Get the mobile number input element
        var mobileNumberInput = document.getElementById("username_or_number");
    
        // Add an event listener for form submission
        document.querySelector("form").addEventListener("submit", function (event) {
            // Remove any non-digit characters from the input
            var mobileNumber = mobileNumberInput.value.replace(/\D/g, '');
    
            // Check if the mobile number is exactly 10 digits
            if (mobileNumber.length !== 10) {
                // Prevent form submission
                event.preventDefault();
                // Show an error message
                alert("Mobile number must be exactly 10 digits.");
            } else {
                // Add "+91" prefix if missing
                if (!mobileNumber.startsWith("91")) {
                    mobileNumberInput.value = "+91" + mobileNumber;
                }
            }
        });
    </script>
    
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="{% static 'js2/bootstrap.js' %}"></script>
</body>
</html>
