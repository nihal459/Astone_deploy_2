{% extends 'astone_admin/base.html' %}
{% load static %}

{% block content %}

<style>
    .center-box {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      width: 50%;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
</style>


<br>
<div class="container center-box">
    <div class="form-box">
      <h2 class="text-center">Add Product</h2>
      {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="list-style-type: none; color:red;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
      <form action="{% url 'addstaff' %}"  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="productName">Create Username:</label>
          <input type="text" class="form-control" id="productName" name="username" required>
        </div>

        <div class="form-group">
            <label for="productName">Create Password:</label>
            <input type="password" class="form-control" id="productName" name="password" required>
          </div>
   
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <br>
  <br>

{% endblock %}
