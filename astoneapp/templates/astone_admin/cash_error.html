{% extends 'astone_admin/base.html' %}
{% load static %}
{% block content %}


{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="list-style-type: none; color:red; font-size:25px; margin:50px;">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


{%endblock%}
