{% extends 'astone_admin/base.html' %}
{% load static %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



<div class="container">
    <h2 style="text-align: center;" class="pt-5 pb-5">Edit Product</h2>
</div>

<form action="{% url 'editproduct' get_product.pk %}" method="POST" enctype="multipart/form-data" style="width: 500px; margin: auto;">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" name="name" value="{{ get_product.name }}" placeholder="Title">
    </div>
    <br>
    <div class="form-group">
        <label for="category">Add Product Image:</label>
        <select class="form-control" id="category" name="image" required>
          {% for i in productimage %}
          <option value="{{i.name}}">{{i.name}}</option>
          {% endfor %}
          <!-- Add category options here -->
        </select>
    </div>

    <br>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3" >{{ get_product.description }}</textarea>
    </div>
    <br>
    Current Category: {{ get_product.category }}
    <br>
    <div class="form-group">
        <label for="category">Category:</label>
        <select class="form-control" id="category" name="category">
          {% for i in category %}
          <option value="{{i.category}}">{{i.category}}</option>
          {% endfor %}
          <!-- Add category options here -->
        </select>
    </div>

    <br>
    Current Category: {{ get_product.subcategory }}
    <br>
    <div class="form-group">
        <label for="subcategory">Subcategory:</label>
        <select class="form-control" id="subcategory" name="subcategory">
          {% for i in subcategory %}
          <option value="{{i.name}}">{{i.name}}</option>
          {% endfor %}
          <!-- Add subcategory options here -->
        </select>
    </div>
    <br>
    <div class="form-group">
        <label for="code">Product Code:  {{ get_product.productcode }}</label>
        <input type="hidden" class="form-control" id="code" name="productcode" value="{{ get_product.productcode }}" >
    </div>
    <br>
    <div class="form-group">
        <label for="advantages">Advantages:</label>
        <textarea class="form-control" id="advantages" name="advantages" rows="3">{{ get_product.advantages }}</textarea>
    </div>
    <br>
    <div class="form-group">
        <label for="surface">Suitable Surface:</label>
        <textarea class="form-control" id="surface" name="suitable_surface" rows="3" >{{ get_product.suitable_surface }}</textarea>
    </div>
    <br>

    <div class="form-group">
        <label for="application">Application:</label>
        <textarea class="form-control" id="application" name="application" rows="3">{{ get_product.application }}</textarea>
    </div>
    <br>
    <div class="form-group">
        <label for="info">Additional Information:</label>
        <textarea class="form-control" id="info" name="additional_information" rows="3">{{ get_product.additional_information }}</textarea>
    </div>
    <br>
    <div class="form-group">
      <label for="youtubeLink">YouTube Link:</label>
      <input type="url" class="form-control" id="youtubeLink" name="youtube_link" value="{{ get_product.youtube_link }}">
    </div>
    <br>
    <div class="form-group">
      <label for="rewardAmount">Reward Amount:</label>
      <input type="number" class="form-control" id="rewardAmount" name="reward_amount" min="0" value="{{ get_product.reward_amount }}">
    </div>
    <br>
    <div class="form-group">
      <label for="mrp">MRP:</label>
      <input type="number" class="form-control" id="mrp" name="MRP" min="0" value="{{ get_product.MRP }}">
    </div>
    <br>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> Update</button>
    </div>
</form>



{% endblock %}
