{% extends 'astone_admin/base.html' %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="container">
    <h2 style="text-align: center;" class="pt-5 pb-5">Update Reward request Payment Status</h2>
</div>
<br>
<div class="text-center">
    <h5>User: <span style="color:red;">{{user}}</span></h5>
    <h5>Total Reward Earned: <span style="color:green;">₹{{totalreward}}/-</span></h5>
    <h5>Total Balance: <span style="color:orange;">₹{{balance}}/-</span></h5>
    <br>
    <h5>Amount Requested:<span style="color:blue;">₹{{amount_requested}}/-</span></h5>
</div>
<br>
<br>
<form action="{% url 'update_request' get_reward_req.pk %}" method="POST" enctype="multipart/form-data" style="width: 500px; margin: auto;">
    {% csrf_token %}
    <div class="form-group">
        <select class="form-control" name="payment_status">
            <option value="Paid">Paid</option>
            <option value="Processing">Processing</option>
            <option value="Pending">Pending</option>
            <option value="Cancelled">Cancelled</option>

        </select>
    </div>
    <br>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> Update</button>
    </div>
</form>
{% endblock %}
