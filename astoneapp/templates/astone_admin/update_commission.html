{% extends 'astone_admin/base.html' %}
{% load static %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



<div class="container">
    <h2 style="text-align: center;" class="pt-5 pb-5">Update Commission Status</h2>
</div>

<form action="{% url 'update_commission' get_reward.pk %}" method="POST" enctype="multipart/form-data" style="width: 500px; margin: auto;">
    {% csrf_token %}

    <div class="form-group">
        <input type="text" class="form-control" name="amount" value="50" placeholder="â‚¹" pattern="[0-9]*" title="Please enter only numbers from 0 to 9">
    </div>
    <br>
    <div class="form-group">
        <select class="form-control" name="commission">
            <option value="Paid">Paid</option>
            <option value="Processing">Processing</option>
            <option value="Pending">Pending</option>
            <option value="Cancelled">Cancelled</option>

        </select>
    </div>
    <br>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> Update</button>
    </div>
</form>




{% endblock %}
