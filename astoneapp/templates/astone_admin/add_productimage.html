{% extends 'astone_admin/base.html' %}
{% load static %}

{% block content %}

<style>
    .center-box {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      width: 50%;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .card {
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card-title {
        text-align: center;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<br>
<div class="container center-box">
    <div class="form-box">
      <h2 class="text-center">Add Product Image</h2>
      <form action="{% url 'addproductimage' %}"  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="productName">Add Product Name:</label>
          <input type="text" class="form-control" id="productName" name="name" >
        </div>
      
        <div class="form-group">
            <label for="productName">Upload Image:</label>
            <input type="file" class="form-control" id="productName" name="image" required>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <br>
  <br>

  <h2 class="text-center">View Product Images</h2>


  <div class="container mt-5">
    <div class="row">
        {% for i in productimage %}
        <div class="col-lg-4 col-md-6 col-sm-6 col-12 mb-4">
            <div class="card">
                <img src="{{i.imageURL}}" class="card-img-top" alt="Image 1">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'edit_productimage' i.pk %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete_productimage' i.pk %}" class="btn btn-danger">Delete</a> 
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div> 


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+k47N5vDqJ/FF70P0b+j5L2FgsF" crossorigin="anonymous"></script>


{% endblock %}
